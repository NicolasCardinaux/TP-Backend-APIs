<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(90deg, #FF7E5F 0%, #FEB47B 100%);
        }

        .hover-underline:hover {
            text-decoration: underline;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        input, select, textarea {
            border: 2px solid rgba(156, 163, 175, 0.7); /* Borde gris difuminado */
            border-radius: 0.5rem; /* Bordes redondeados */
            padding: 0.5rem; /* Espaciado interno */
            margin-bottom: 1rem; /* Espacio debajo de cada campo */
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #2c5282; /* Color de borde al enfocar */
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.5); /* Sombra exterior al enfocar */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold; /* Letras más gruesas */
        }

        /* Contenedor del formulario con color amarillo pastel muy suave */
        .bg-white {
            background-color: #fffbea; /* Color amarillo pastel muy suave de ejemplo */
        }

        /* Botón 'posee equipo' más grande */
        #id_posee_equipo {
            padding: 1rem 1.5rem; /* Aumenta el relleno para hacerlo más grande */
            font-size: 1.2rem; /* Aumenta el tamaño de la fuente */
        }

        /* Botón 'guardar' con color rosa pastel */
        #guardar-btn {
            background-color: #ffd1dc; /* Color rosa pastel */
            color: #1a202c; /* Color de texto oscuro para contraste */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="gradient-bg p-4 shadow-lg">
        <!-- Navbar content -->
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
        <form method="post" class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6 card-hover transition duration-300">
            {% csrf_token %}
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Agregar Jugador</h2>
            <div class="mb-4">
                {{ form.nombre_apellido.label_tag }}
                {{ form.nombre_apellido }}
            </div>
            <div class="mb-4">
                {{ form.posicion.label_tag }}
                {{ form.posicion }}
            </div>
            <div class="mb-4">
                {{ form.edad.label_tag }}
                {{ form.edad }}
            </div>
            <div class="mb-4">
                {{ form.posee_equipo.label_tag }}
                {{ form.posee_equipo }}
            </div>
            
            <button type="submit" class="w-full bg-blue-200 text-blue-800 font-bold py-2 px-4 rounded hover:bg-blue-300 transition duration-300">Guardar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="gradient-bg p-4 mt-10 shadow-inner">
        <!-- Footer content -->
    </footer>
</body>
</html>
